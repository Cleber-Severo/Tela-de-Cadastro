<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body class="bg-secondary">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 mb-3">
            <a class="navbar-brand" href="#"><h2 class="text-info">Front End</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-info" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column">
        <h1 class="text-center bg-secondary text-light m-0 mb-1">Tela de Cadastro</h2>
        <form class="m-0">
            <h4 class="text-left text-info mb-2 font-weight-bolder">Informações pessoais</h3>
            <div class="container px-2">
                <div class="row mb-3 px-0">
                    <div class="col-sm-12 col-md-6">
                        <label for="form-nome" class="text-light m-0">Nome</label>
                        <input type="text" class="form-control" id="form-nome" placeholder="Digite seu nome">
                    </div>
                        <div class="col-sm-12 col-md-6">
                        <label for="form-sobreNome" class="text-light m-0">Sobrenome</label>
                        <input type="text" class="form-control" id="form-sobreNome" placeholder="Digite seu sobrenome">
                    </div>
                </div>

                <div class="row mb-3 px-0">
                    <div class="col-sm-6 col-md-6">
                        <label for="form-data" class="text-light m-0">Nascimento</label>
                        <input type="date" class="form-control" id="form-data">
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label for="form-numero" class="text-light m-0">Contato</label>
                        <input type="text" class="form-control" id="form-sobreNome" placeholder="(xx)xxxxx-xxxx">
                    </div>
                </div>
            </div>

            
            <div class="form-group px-2 mb-0">
                <label for="form-email" class="text-light m-0">Email </label>
                <input type="email" class="form-control" id="form-email" aria-describedby="emailHelp" placeholder="exemplo@exemplo.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            
            <h4 class="text-left text-info mb-2 font-weight-bolder">Endereco</h3>

            <div class="container">
                <div class="row">
                    <div class="form-group px-2 col-md-12 col-lg-4">
                        <label for="form-cep"  class="text-light m-0">CEP</label>
                        <input type="text" class="form-control" id="form-cep" placeholder="Insira seu CEP">
                    </div>
                    <div class="form-group px-2 col-8 col-md-10 col-lg-4">
                        <label for="form-cep"  class="text-light m-0">Cidade</label>
                        <input type="text" class="form-control" id="form-cep" placeholder="Insira a cidade">
                    </div>
                    <div class="form-group px-2  col-2 col-md-2 col-lg-1">
                        <label for="form-cep"  class="text-light m-0">uf</label>
                        <input type="text" class="form-control" id="form-cep" placeholder="-----">
                    </div>
                    <div class="form-group px-2 col-8 col-md-8 col-lg-4">
                        <label for="form-cep"  class="text-light m-0">Endereço</label>
                        <input type="text" class="form-control" id="form-cep" placeholder="Insira seu Endereço">
                    </div>
                    <div class="form-group px-2 col-4 col-md-4 col-lg-4">
                        <label for="form-cep"  class="text-light m-0">Numero</label>
                        <input type="number" class="form-control" id="form-cep" placeholder="Nº rua">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
